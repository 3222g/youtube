<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Info</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Set the popup width and height */
    body {
      width: 300px;
      height: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }

    #ip-info h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #ip-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    #ip {
      font-size: 22px;
      font-weight: bold;
    }

    #country {
      font-size: 18px;
      font-weight: bold;
    }

    #ip-type {
      font-size: 18px;
    }

    #flag img {
      width: 40px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="ip-info">
    <h2>Your IP Info</h2>
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>IP Type:</strong> <span id="ip-type"></span></p>
    <p id="flag"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
