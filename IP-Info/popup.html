<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Info</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Set the popup width and height */
    body {
      width: 300px;
      height: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }

    #ip-info h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #ip-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Style for IP address: yellow background and black text */
    #ip {
      font-size: 22px;
      font-weight: bold;
      background-color: yellow;
      color: black;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
    }

    #country {
      font-size: 18px;
      font-weight: bold;
    }

    #flag img {
      width: 40px;
      height: auto;
    }

    .link-list {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }

    .link-list a {
      color: blue;
      text-decoration: none;
    }

    .link-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="ip-info">
    <h2>Your IP Info</h2>
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p id="flag"></p>
  </div>

  <!-- Links Section -->
  <div class="link-list">
    <p><strong>1. <a href="https://ipscore.io/" target="_blank">IPSCORE</a></strong></p>
    <p><strong>2. <a href="https://www.youtube.com/" target="_blank">YOUTUBE</a></strong></p>
    <p><strong>3. <a href="https://www.youtube.com/signin_prompt?app=desktop&next=https%3A%2F%2Fwww.youtube.com%2F" target="_blank">CHANNEL</a></strong></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
